<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>To Do List App</h1>
        <div id="user-profile">
            <p>Name: John Doe</p>
            <p>Position: Developer</p>
        </div>
    </header>
    <main>
        <div id="todo-form">
            <textarea id="todo-input" placeholder="Enter your to do"></textarea>
            <select id="priority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <input type="datetime-local" id="deadline" />
            <button id="submit-btn">Add To Do</button>
            <button id="delete-btn">Delete All</button>
        </div>
        <div id="todo-list">
            <h2>To Do List</h2>
            <ul id="list"></ul>
        </div>
        <div id="done-list">
            <h2>Done List</h2>
            <ul id="done"></ul>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
